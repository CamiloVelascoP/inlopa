<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Actividades</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <h1>Generador de Actividades</h1>
    <form id="mood-form">
        <div class="question">
            <p>¿Cómo te sientes en este momento?</p>
            <div class="faces">
                <button type="button" value="happy">😊</button>
                <button type="button" value="neutral">😐</button>
                <button type="button" value="sad">😢</button>
                <button type="button" value="angry">😠</button>
            </div>
        </div>
        <div class="question">
            <p>¿Cómo describirías tu día?</p>
            <div class="faces">
                <button type="button" value="happy">😊</button>
                <button type="button" value="neutral">😐</button>
                <button type="button" value="sad">😢</button>
                <button type="button" value="angry">😠</button>
            </div>
        </div>
        <div class="question">
            <p>¿Cómo está tu energía ahora?</p>
            <div class="faces">
                <button type="button" value="happy">😊</button>
                <button type="button" value="neutral">😐</button>
                <button type="button" value="sad">😢</button>
                <button type="button" value="angry">😠</button>
            </div>
        </div>
        <button type="submit" class="generate-button">Generar Actividad</button>
        <button type="button" class="reset-button">Reiniciar</button>
    </form>
    </div>
    <div class="suggestion"></div>
    
    <h1>asd</h1>
    <script src="script.js"></script>
</body>
</html>
